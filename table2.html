<!DOCTYPE html>
<html>
    <head>
        <title>table html</title>
        <body>
            <h2>Result of Student</h2>

            <table border="2" bordercolor="red" height="400" width ="400"align="center">
                <caption>Students Table</caption>
                <tr bgcolor ="Yellow">
                    <th>ID</th>
                    <th>Name</th>
                    <th>GPA</th>
                </tr>
                <tr align="center" bgcolor ="coral">
                    <td>102</td>
                    <td>Liton Bairaggi</td>
                    <td>3.49</td>
                </tr>
                <tr align="center" bgcolor ="coral">
                    <td>107</td>
                    <td>Nipa Bairagi</td>
                    <td>4.28</td>
                </tr>
                <tr align="center" bgcolor ="coral">
                    <td>101</td>
                    <td>Pritom Bishash</td>
                    <td>4.11</td>
                </tr>
            </table>
            <table bgcolor="lime" border="2" bordercolor="teal" height="300" width ="300">
                <caption>Teacher Table</caption>
                <tr>
                    <th colspan="2">Name</th>
                    <th>Salary</th>
                </tr>
                <tr>
                    <td>Gopal</td>
                    <td>Bairagi</td>
                    <td>25000</td>
                </tr>
                <tr>
                    <td>Romesh</td>
                    <td>Shil</td>
                    <td>25000</td>
                </tr>
                <tr>
                    <td>Tara</td>
                    <td>Thay</td>
                    <td>2000</td>
                </tr>
                <table border="2" bordercolor="Gray" height="300" width ="300" align="right" cellspacing="10" cellpadding ="10">
                    <caption>Student Result</caption>
                    <tr>
                        <th rowspan="3">Student</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>GPA</th>
                    </tr>
                    <tr>
                        <td>Gopal</td>
                        <td>Bairagi</td>
                        <td>3.33</td>
                    </tr>
                    <tr>
                        <td>Romesh</td>
                        <td>Shil</td>
                        <td>4.22</td>
                    </tr>
            </table>
        </body>
    </head>
</html>
